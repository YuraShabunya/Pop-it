<!DOCTYPE html>
<html>
  <head> 
    <title>pop it!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/adaptation.css"
  </head>
  <body>
    <header>
      <section>
        <div class="left-section">
          <div>НЕ_ПУПЫРКА.РУ</div>
        </div>
        <div class="right-section">
          <div class="header-button">О НАС</div>
          <div class="header-button">СКИДКИ</div>
          <div class="header-button">КОНТАКТЫ</div>
        </div>
      </section>

      <div class="title-box">
        <div class="title-head">POP IT!</div>
        <div class="title-text">Лучшая игрушка-антистесс - бесконечная пупырчатая плёнка!</div>
        <button>КУПИТЬ</button>
      </div>
  
      <div class="background">
        <img src="images/background.png">
      </div>
    </header>
    
    <main>
      <h3>Выбери свой Pop-It!</h3>
      <div class="goods-grid">
        <div class="good">
          <img class="good-picture" src="images/square.png">  
          <p>Разноцветный квадрат</p>
          <button>КУПИТЬ</button>
        </div>
        <div class="good">
          <img class="good-picture" src="images/amongus.png">  
          <p>Among Us, мраморный</p>
          <button>КУПИТЬ</button>
        </div>
        <div class="good">
          <img class="good-picture" src="images/round.png">  
          <p>Разноцветный круглый</p>
          <button>КУПИТЬ</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-grid">
        <div class="footer-button">
          <p>НЕ_ПУПЫРКА.РУ</p>
        </div>
        <div class="footer-button">
          <p>Способы оплаты</p>
        </div>
        <div class="footer-button">
          <p>Доставка</p>
        </div>
        <div class="footer-button">
          <p>Опт</p>
        </div>
        <div class="footer-button">
          <p>Контакты</p>
        </div>
      </div>
      
    </footer>
